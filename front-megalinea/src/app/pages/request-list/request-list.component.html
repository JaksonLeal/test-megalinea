<mat-toolbar color="primary">
  <span>Administracion</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <button mat-raised-button color="primary" (click)="openNewRequestDialog()" *ngIf="userRole === 'REQUESTER'; else approverView">
      + Nueva Solicitud
    </button>
    <ng-template #approverView>
    <mat-card-title >Lista de Solicitudes</mat-card-title>
    </ng-template>
    <div class="table-container">
      <table mat-table *ngIf="userRole === 'APPROVER';else requesterView" [dataSource]="requests" class="mat-elevation-z8">

        <!-- Title -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let r"> {{ r.title }} </td>
        </ng-container>

        <!-- Requester -->
        <ng-container matColumnDef="requester">
          <th mat-header-cell *matHeaderCellDef> Requester </th>
          <td mat-cell *matCellDef="let r"> {{ r.requester }} </td>
        </ng-container>

        <!-- Approver -->
        <ng-container matColumnDef="approver">
          <th mat-header-cell *matHeaderCellDef> Approver </th>
          <td mat-cell *matCellDef="let r"> {{ r.approver }} </td>
        </ng-container>

        <!-- Type -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let r"> {{ r.type }} </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let r">
            <span [ngClass]="r.status.toLowerCase()">{{ r.status }}</span>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let r">
            <button mat-icon-button color="primary" (click)="approve(r)">
              <mat-icon>check_circle</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="reject(r)">
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <ng-template #requesterView>
        <p style="text-align:center; margin-top: 20px;">
          ðŸ‘‹ Tu estas logeado como <b>Requester</b>. Tu puedes crear solicitudes pero no puedes aprobarlas.
        </p>
      </ng-template>
    </div>
  </mat-card>
</div>
