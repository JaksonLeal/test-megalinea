<mat-toolbar color="primary">
  <span>Request Management</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Request List</mat-card-title>
    <div class="table-container">
      <table mat-table [dataSource]="requests" class="mat-elevation-z8">

        <!-- Title -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let r"> {{ r.title }} </td>
        </ng-container>

        <!-- Requester -->
        <ng-container matColumnDef="requester">
          <th mat-header-cell *matHeaderCellDef> Requester </th>
          <td mat-cell *matCellDef="let r"> {{ r.requester }} </td>
        </ng-container>

        <!-- Approver -->
        <ng-container matColumnDef="approver">
          <th mat-header-cell *matHeaderCellDef> Approver </th>
          <td mat-cell *matCellDef="let r"> {{ r.approver }} </td>
        </ng-container>

        <!-- Type -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let r"> {{ r.type }} </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let r">
            <span [ngClass]="r.status.toLowerCase()">{{ r.status }}</span>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let r">
            <button mat-icon-button color="primary" (click)="approve(r)">
              <mat-icon>check_circle</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="reject(r)">
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
