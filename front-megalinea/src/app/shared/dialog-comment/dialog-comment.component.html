<h2 mat-dialog-title>{{ data.action | titlecase }} Request</h2>

<mat-dialog-content>
  <p>Por favor escribe un comentario antes de continuar:</p>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Comentario</mat-label>
    <textarea matInput [(ngModel)]="comment" rows="3"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
